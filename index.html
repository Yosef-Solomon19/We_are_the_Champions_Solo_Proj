<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are The Champions</title>
    <link href="/CSS/style.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <img class="img-icon" src="/assets/Freddie.svg" alt="Black background with a white silhouette iconic
         of freddie mercury with the iconic pose with his fist in the air on stage">
        <h1 class="title">We are the Champions</h1>
        <section class="endorsement-section">
            <textarea id="textarea-el" class="endorsement-field"
             name="endorsement"
             rows="5" cols="33" wrap="soft"
             placeholder="Write your endorsement here"></textarea> 
            <!-- <input class="endorsement-field" placeholder="TESTING"> -->
            
            <button id="btn-el" class="publish-btn">Publish</button>

        </section>
        <h2 class="subtitle">- Endorsements -</h2>
        <ul id="endorsement-listing" class="endorsement-list"></ul>
    </main>
    

    <script src="index.js" type="module"></script>
</body>
</html>
