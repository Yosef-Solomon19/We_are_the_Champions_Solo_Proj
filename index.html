<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are The Champions</title>
    <link href="/CSS/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <main class="container">
        <img class="img-icon" src="/assets/Freddie.svg" alt="Black background with a white silhouette 
        of freddie mercury with the iconic pose with his fist in the air on stage">
        <h1 class="title">We are the Champions</h1>
        <section class="endorsement-section">
            <textarea id="textarea-el" class="endorsement-field"
             name="endorsement"
             rows="5" cols="33" wrap="soft"
             placeholder="Write your endorsement here"></textarea> 
            <div class="endorsement-users">
                <input id="endorsement-sender" class="endorsement-input" placeholder="From">
                <input id="endorsement-receiver" class="endorsement-input margin-left" placeholder="To">
            </div>
            <!-- <input class="endorsement-field" placeholder="TESTING"> -->
            
            <button id="btn-el" class="publish-btn">Publish</button>

        </section>
        <h2 class="subtitle">- Endorsements -</h2>
        <ul id="endorsement-listing" class="endorsement-list">
            <li>
            </li>
        </ul>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
